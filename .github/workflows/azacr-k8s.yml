# This is a basic workflow to help you get started with Actions

name: Azure ARC&ACR

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  ctr_username: 007acr
  ctr_password: 9343wIcn2ix69RhAF9JQYd+PIsvVmtDL
  ctr_servername: 007acr.azurecr.io

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      #login ACR
      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with: 
          login-server: ${{ env.ctr_servername }} # default: index.docker.io
          username: ${{ env.ctr_username }}
          password: ${{ env.ctr_password }}
      
      #create Azure ACR
      - name: Azure CLI Action
        uses: Azure/cli@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az acr create --location japaneast --name japancontiner --resource-group acr-rg -sku Standard
            az acr list -o table




          




